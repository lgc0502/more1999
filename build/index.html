{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8"><meta
        name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Tainan 1999</title><link href="{% static "css/main.81aa3d48.css" %}" rel="stylesheet"></head>
    <style>
        .load {
            display: block;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff url("{% static "ajax-loader.gif" %}") 50% 50% no-repeat;
        }
        #load_text {
            position: absolute;
            top: 45%;
            left: 45%;
            font-size: 1em;
        }
    </style>
    <body>
        <div class="load">
            <h3 id="load_text">正在接通1999 ......</h3>
        </div>
        <h1 class="topic">Tainan 1999</h1>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div
            id="root"
            data-townmap="{% static "data/tainan-town.json" %}"
            data-villmap="{% static "data/tainan-vill.json" %}"></div>
        <script>
            $(window).on("load", function () {
                $(".topic").show(),
                $(".load").hide()
            })
        </script>
        <script type="text/javascript" src="{% static "js/main.1bb5e52b.js" %}"></script>
    </body>
</html>
