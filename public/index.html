<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"></link>
  <link href="https://fonts.googleapis.com/earlyaccess/notosanstc.css" rel="stylesheet" type="text/css">
  <!--<link href = "/static/font/NotoSansCJKtc-Medium.otf" rel="stylesheet" type="text/css">-->
  <link href="/static/font/NotoSansCJKtc-Black.otf" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Tainan 1999</title>
</head>
<style>
  .load {
    display: block;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #FFFFFF url('/static/ajax-loader.gif') 50% 50% no-repeat
  }

  #load_text {
    position: absolute;
    top: 45%;
    left: 45%;
    font-size: 1em;
  }

  .topic {
    display: none;
    position: relative;
    transform: translateY(50%);
    width: 100%;
    height: 20vh;
    text-align: center;
    font-family: 'Noto Sans TC', sans-serif;
    letter-spacing: 10px;
    font-weight: bolder;
    font-size: 4em;
    color: rgb(216, 33, 9);
  }
  
</style>

<body>
  <div class="load">
    <h3 id="load_text">正在接通1999 ......</h3>
  </div>
  <h1 class="topic">台南視政廳</h1>
  <div id="root" data-townmap='/static/data/tainan-town.json' data-villmap='/static/data/tainan-vill.json' data-towngeo='/static/data/tainan.json'></div>
  <div id="footer"></div>
  <script>
    $(window).on('load', function () {
      $(".topic").show();
      $(".date").show();
      $('.load').hide();
    });
  </script>
</body>

</html>
