<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"></link>
    <link href = "/static/font/NotoSansCJKtc-Regular.otf" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tainan 1999</title>
  </head>
  <style>
  .load {
    display: block;
    position: fixed;
    z-index: 1000;
    top:0;
    left:0;
    width: 100%;
    height:100%;
    background: #FFFFFF
                url('/static/ajax-loader.gif')           
                50% 50%
                no-repeat
    
  }
  #load_text {
    position: absolute;
    top:45%;
    left:45%;
    font-size: 1em;
  }
  </style>
  
  <body>
      <div class="load">
        <h3 id="load_text">正在接通1999 ......</h3>
      </div>
      <h1 class="topic">Tainan 1999</h1>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" data-townmap ='/static/data/tainan-town.json' 
                  data-villmap = '/static/data/tainan-vill.json'></div>
    
    <script> 
      $(window).on('load',function(){
        $(".topic").show();
        $('.load').hide();
      });

    </script>
  </body>
  
</html>
