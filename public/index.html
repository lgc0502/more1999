<style>
  .load {
    display: block;
    position: relative;
    z-index: 1000;
    /* top: 0;
    left: 0; */
    width: 100%;
    height: 100%;
    background: #FFFFFF url('/static/ajax-loader.gif') 50% 50% no-repeat
  }

  #load_text {
    position: absolute;
    top: 45%;
    left: 50%;
    font-size: 1em;
    font-family: 'Noto Sans TC', sans-serif;
  }

  .topic {
    display: none;
    position: relative;
    transform: translateY(50%);
    width: 100%;
    height: 10vh;
    margin-bottom: 5%;
    text-align: center;
    letter-spacing: 10px;
    color: rgb(216, 33, 9);
    box-sizing: border-box;
    font: bolder 10vmin 'Noto Sans TC', sans-serif;
  }
  
</style>

<body>
  <div class="load">
    <h3 id="load_text">正在接通1999 ......</h3>
  </div>
  <h1 class="topic">台南視政廳</h1>
  
  <div id="root" data-towngeo='/static/data/tainan.json'></div>
 
  <script>
    $(window).on('load', function () {
      $(".topic").show();
      $(".date").show();
      $('.load').remove();
    });
  </script>
